{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <head>
      <link rel="stylesheet" type="text/css" href="{% static 'site_app/style.css' %}" />
      <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
</head>

<body class="login-body">
    <form method="POST">
        {% csrf_token %}
        <div class="line">
            <input class="input form-control" placeholder="Username or email" type="text" name="username">
        </div>
        <div class="line">
            <input class="input form-control" type="password" placeholder="Password" name="password">
        </div>
        <div class="line">
          <button class="btn btn-default" type="submit">Login</button>
        </div>
        <div class="line">
          <a href="/register/">Cadastrar</a>
          <a href="/password_reset/">Esqueci da senha</a>
        </div>
    </form>
</body>

</html>
